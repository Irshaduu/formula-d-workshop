{% extends 'workshop/base.html' %}

{% block title %}Car Brands{% endblock %}

{% block content %}
<div class="row mb-4 align-items-center">
    <div class="col">
        <h4 class="mb-0 text-secondary">Car Brands</h4>
    </div>
    <div class="col-auto">
        <a href="{% url 'brand_add' %}" class="btn btn-primary fw-bold">
            + Add
        </a>
    </div>
</div>

<div class="row g-3">
    {% for brand in brands %}
    <div class="col-6 col-md-4 col-lg-3">
        <a href="{% url 'brand_model_list' brand.id %}" class="text-decoration-none">
            <div class="card shadow-sm border-0 h-100 text-center hover-up">
                <div class="card-body p-3 d-flex flex-column align-items-center justify-content-center"
                    style="min-height: 120px;">
                    {% if brand.logo_image %}
                    <img src="{{ brand.logo_image.url }}" alt="{{ brand.name }}" class="img-fluid mb-2"
                        style="max-height: 60px;">
                    {% else %}
                    <div class="display-6 text-muted mb-2">
                        <i class="bi bi-car-front"></i>
                    </div>
                    {% endif %}
                    <h6 class="fw-bold text-dark mb-0">{{ brand.name }}</h6>
                </div>
            </div>
        </a>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">No brands added yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
