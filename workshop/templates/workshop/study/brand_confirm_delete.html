{% extends "base.html" %}
{% block content %}

<h5>Delete Brand</h5>
<p>Are you sure you want to delete <strong>{{ brand.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
