{% extends "base.html" %}
{% block title %}Delete Concern | Formula D{% endblock %}

{% block content %}

<h5>Delete Concern</h5>
<p>
    Are you sure you want to delete this concern?
</p>

<p><strong>{{ concern.concern_text }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'concern_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
