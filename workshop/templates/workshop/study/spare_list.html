{% extends 'workshop/base.html' %}

{% block title %}Spare Parts{% endblock %}

{% block content %}
<div class="row mb-4 align-items-center">
    <div class="col">
        <h4 class="mb-0 text-secondary">Spare Parts</h4>
    </div>
    <div class="col-auto">
        <a href="{% url 'spare_add' %}" class="btn btn-primary fw-bold">
            + Add
        </a>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="list-group list-group-flush">
        {% for spare in spares %}
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <span class="fw-medium text-dark">{{ spare.name }}</span>
            <a href="{% url 'spare_edit' spare.id %}" class="btn btn-sm btn-outline-secondary">
                Edit
            </a>
        </div>
        {% empty %}
        <div class="p-4 text-center text-muted">
            No spare parts added yet. <br>
            <small>Add common parts here to see them in autocomplete.</small>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
