{% extends "base.html" %}
{% block title %}Delete Spare | Formula D{% endblock %}

{% block content %}

<h5>Delete Spare</h5>
<p>Are you sure you want to delete <strong>{{ spare.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'spare_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
