{% extends 'workshop/base.html' %}

{% block title %}Concerns & Solutions{% endblock %}

{% block content %}
<div class="row mb-4 align-items-center">
    <div class="col">
        <h4 class="mb-0 text-secondary">Concerns & Solutions</h4>
    </div>
    <div class="col-auto">
        <a href="{% url 'concern_add' %}" class="btn btn-primary fw-bold">
            + Add
        </a>
    </div>
</div>

<div class="row g-3">
    {% for obj in concerns %}
    <div class="col-12">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="row align-items-start">
                    <!-- Concern -->
                    <div class="col-md-5 mb-2 mb-md-0 border-end-md">
                        <label class="small text-muted fw-bold text-uppercase">Concern</label>
                        <p class="mb-0 text-dark">{{ obj.concern }}</p>
                    </div>

                    <!-- Solution -->
                    <div class="col-md-6 mb-2 mb-md-0">
                        <label class="small text-primary fw-bold text-uppercase">Solution</label>
                        <p class="mb-0 text-dark">{{ obj.solution }}</p>
                    </div>

                    <!-- Edit -->
                    <div class="col-md-1 text-md-end mt-2 mt-md-0">
                        <a href="{% url 'concern_edit' obj.id %}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">No solutions added yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
