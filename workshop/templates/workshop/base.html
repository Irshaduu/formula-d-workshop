<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Workshop{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS Support -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* ========================================== */
        /* CSS VARIABLES FOR LIGHT/DARK MODE */
        /* ========================================== */
        :root {
            /* Light Mode Colors (Default) */
            --color-bg: #f4f6f8;
            --color-card: #ffffff;
            --color-text: #212529;
            --color-text-muted: #6c757d;
            --color-primary: #0d6efd;
            --color-primary-light: #ecf4ff;
            --color-border: #dfe6ed;
            --color-border-light: #e9ecef;
            --color-hover: #e9ecef;
            --color-shadow: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Colors (Eye-Comfortable) */
                --color-bg: #1a1d23;
                --color-card: #242830;
                --color-text: #e4e6eb;
                --color-text-muted: #9ca3af;
                --color-primary: #5b9eff;
                --color-primary-light: #1e3a5f;
                --color-border: #3a3f4b;
                --color-border-light: #2d3139;
                --color-hover: #2d3139;
                --color-shadow: rgba(0, 0, 0, 0.3);
            }
        }

        /* ========================================== */
        /* CORE BASE STYLES */
        /* ========================================== */
        body {
            background-color: var(--color-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--color-text);
            padding-bottom: 120px;
            /* Space for mobile keyboard */
        }

        /* NAVBAR STYLES */
        .navbar-custom {
            background-color: var(--color-card);
            border-bottom: 1px solid var(--color-border);
            padding: 0.5rem 0;
            height: 60px;
        }

        .navbar-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-link-custom {
            color: var(--color-text-muted);
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .nav-link-custom:hover,
        .nav-link-custom:focus {
            background-color: var(--color-hover);
            color: var(--color-primary);
        }

        .nav-link-custom.active {
            color: var(--color-primary);
            font-weight: 600;
            background-color: var(--color-primary-light);
        }

        /* STUDY DROPDOWN */
        .dropdown-menu-custom {
            border: none;
            box-shadow: 0 4px 12px var(--color-shadow);
            border-radius: 12px;
            margin-top: 10px;
            background-color: var(--color-card);
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 1rem;
            color: var(--color-text);
        }

        .dropdown-item:hover {
            background-color: var(--color-hover);
        }

        .dropdown-header {
            color: var(--color-text-muted);
        }

        .dropdown-divider {
            border-color: var(--color-border-light);
        }

        /* CONTENT WRAPPER */
        .main-content {
            padding: 1.5rem 1rem;
            max-width: 800px;
            margin: 60px auto 0;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- NAV: 3 BUTTONS ONLY. NO HAMBURGER. -->
    <nav class="navbar fixed-top navbar-custom">
        <div class="navbar-container">

            <!-- 1. HOME -->
            <a class="nav-link-custom" href="{% url 'home' %}">
                Home
            </a>

            <!-- 2. JOBS -->
            <a class="nav-link-custom" href="{% url 'jobcard_list' %}">
                Jobs
            </a>

            <!-- 3. STUDY (Dropdown) -->
            <div class="dropdown">
                <a class="nav-link-custom dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Study
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-custom">
                    <li>
                        <h6 class="dropdown-header">Workshops Knowledge</h6>
                    </li>
                    <li><a class="dropdown-item" href="{% url 'brand_list' %}">Cars & Models</a></li>
                    <li><a class="dropdown-item" href="{% url 'spare_list' %}">Spare Parts</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'concern_list' %}">Concerns & Solutions</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>

</html>
