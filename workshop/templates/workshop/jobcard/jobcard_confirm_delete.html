{% extends 'workshop/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-danger">
            <div class="card-body text-center p-4">
                <div class="display-1 text-danger mb-3">
                    <i class="bi bi-exclamation-circle"></i> !
                </div>
                <h4 class="mb-3 text-danger">Delete Job Card?</h4>
                <p class="text-muted mb-4">
                    Are you sure you want to delete the job card for
                    <strong>{{ jobcard.registration_number }}</strong>?<br>
                    This action cannot be undone.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger fw-bold">Yes, Delete It</button>
                        <a href="{% url 'jobcard_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
